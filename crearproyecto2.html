                <h1 class="text-center mb-5 border-bottom border-success">Crea Proyectos</h1>

            <div class="row">
                <div class="col-4 align-self-center text-center">
                    <img src="./images/cuidado.jpg" class="img-crear">

                </div>
                <div class="col align-self-center text-left">
                    <div class="step" id="step-2">
                        <h2 class="title">Descripcion del proyecto</h2>
                        <h3 class="subtitle">Ingrese especificación del proyecto que va a realizar</h3>
                        <div class="form-group normal">
                            <select name="tema" id="tema">
                                <option selected >Tema relacionado </option>
                                <option value="contaminacion">Contaminación</option>
                                <option value="siembra">Siembra de arboles</option>
                                <option value="basura">Recolecta de basura</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group normal">
                            <select name="Lugar"  class="select">
                                <option selected >Ciudad</option>
                                <option value="1">Bogotá</option>
                                <option value="2">Medellín</option>
                                <option value="3">Cartagena</option>
                            </select>
                        </div>
                        <div  class="form-group normal">
                            <input type="text" name="direccion" id="direccion"
                        placeholder="Dirección" maxlength="50" />
                        </div>
                        <div class="form-group normal">
                            <select name="Persona"  class="select">
                                <option selected >Persona que pueden asistir</option>
                                <option value="1">Adultos</option>
                                <option value="2">Mayores de edad</option>
                                <option value="3">Niños</option>
                            </select>
                        </div>
                        <div class="form-group normal                                                                                                                                                                                                        ">
                            <textarea name="descripcion"  placeholder="Descripción adicional del objeto"></textarea>
                        </div>
                        <div class="form-group">
                        <label for="file">
                            Subir foto</label>
                        <input type="file"/></div>
                        <a href="./crearproyecto.html" class="btn btn-primary">Regresar</a>
 
                        <a href="" class="btn btn-success">Enviar</a>
