    <div class="container-fluid">
        <section class="container1 bg-light">
            <form>
                <h3>Información Básica</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4" value="Usuario">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Documento</label>
                        <input type="text" class="form-control" id="inputPassword4" value="12345">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Email</label>
                    <input type="email" class="form-control" id="inputAddress" value="usuario@gmail.com">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress2" value="Calle 96 # 45-70">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity" value="Bogotá">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Departamento</label>
                        <select id="inputState" class="form-control">
                            <option selected>Seleccione departamento</option>
                            <option>Amazonas</option>
                            <option>Antioquia</option>
                            <option>Arauca</option>

                            <option>Cundinamarca</option>
                            <option>Guainía</option>
                            <option>Guaviare</option>
                            <option>Huila</option>
                            <option>La Guajira</option>
                            <option>Magdalena</option>
                            <option>Meta</option>
                            <option>Nariño</option>
                            <option>Norte de Santander</option>
                            <option>Putumayo</option>
                            <option>Quindio</option>
                            <option>Risaralda</option>
                            <option>San Andrés y Providencia</option>
                            <option>Santander</option>
                            <option>Sucre</option>
                            <option>Tolima</option>
                            <option>Valle del cauca</option>
                            <option>Vaupés</option>
                            <option>Vichada</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <button type="reset" class="btn btn-primary">Cancelar cambios</button>
            </form>

        <section class="main-info ">
            <div class="contenedor2 bg-light">
                <h3>Intereses</h3>
                <div>
                    <form>
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="gridRadios1" value="option1"
                                            checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Limpiezas
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="gridRadios2" value="option2">

                                            Voluntariados
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="gridRadios2" value="option2">

                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="griRadios" id="gridRadios2"

                                        <label class="form-check-label" for="gridRadios2">
                                            Proyectos
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Otro</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe el interés">
                                </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
