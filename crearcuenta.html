<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear cuenta</title>
        <link rel="icon" type="image/png" href="./imagenes/Logo.png">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/437f265f51.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./crearcuenta.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                <img src="../Green-life/images/LogoH (1).png" style="width:
                    46%;">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#main-menu" aria-controls="main-menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">¿Quienes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Boletin informativo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./iniciarsesion.html">Iniciar
                            sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./crearcuenta.html">Crear
                            cuenta</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container rounded-sm color">
            <div class="container-div">
                <h1>Completa tus datos</h1>
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">

                            <input type="text" class="form-control"
                                id="validationDefault01" placeholder="Nombre"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control"
                                id="validationDefault02" placeholder="Apellido"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control"
                                id="validationDefault03" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control"
                                id="validationDefault04"
                                placeholder="Contraseña"
                                required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control"
                                id="validationDefault05" placeholder="Numero movil" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control"
                                id="validationDefault06" placeholder="Ciudad" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <input id="validationDefault07" class="form-control"
                                placeholder="Edad" type="number" required>
                        </div>
                    </div>

                    <div class="form-row">
                       
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault08">Fecha de nacimiento</label>
                            <input type="date" class="form-control"
                                id="validationDefault08" name="fecha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                value=""
                                id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Acepto los terminos y condiciones
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary cuenta" type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
